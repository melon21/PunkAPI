<table mat-table [dataSource]="dataSource" matSort class="mat-elevation" align="center" width="100%">
    <ng-container matColumnDef="id">
 <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Id</th>
 <td mat-cell *matCellDef="let element">{{element.id}}</td> 
</ng-container>  
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td> 
   </ng-container>  
   <ng-container matColumnDef="tagline">
    <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Tagline</th>
    <td mat-cell *matCellDef="let element">{{element.tagline}}</td> 
   </ng-container>  
   <ng-container matColumnDef="image_url">
    <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>Image</th>
    <td mat-cell *matCellDef="let element">
        <img class="beerimg" [src]="element.image_url">
    </td> 
   </ng-container>  
   <ng-container matColumnDef="abv">
    <th mat-header-cell *matHeaderCellDef mat-mat-sort-header>ABV</th>
    <td mat-cell *matCellDef="let element">{{element.abv}}</td> 
   </ng-container> 

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
